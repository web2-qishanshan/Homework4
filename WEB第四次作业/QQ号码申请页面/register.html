<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请QQ</title>
</head>

<body>
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td height="70"><img src="images/logo.gif" width="161" height="60" /></td>
		<td align="right">申请免费账号首页 | 反馈意见</td>
	</tr>
</table>
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td height="40" valign="bottom" bgcolor="#b9e2fe"><table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="120" height="30" align="center">网页免费申请</td>
				<td width="120" align="center" bgcolor="#f2fcfe">QQ靓号申请</td>
				<td width="120" align="center" bgcolor="#f2fcfe">手机申请</td>
				<td bgcolor="#f2fcfe">&nbsp;</td>
			</tr>
		</table></td>
	</tr>
</table>
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td height="40" align="right"><img src="images/step_01.gif" width="15" height="15" /> 填写信息　<img src="images/step_02.gif" width="15" height="15" /> 申请成功</td>
	</tr>
</table>
<table width="750" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td bgcolor="#f3fbfe">&nbsp;</td>
	</tr>
	<tr>
		<td><form action="" method="post" name="frmRegister">
			<br />
			<table width="500" border="0" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td width="120" height="35" align="right">昵称：</td>
					<td><input name="nickName" type="text" size="50" maxlength="12" /></td>
				</tr>
				<tr>
					<td height="35" align="right">头像：</td>
					<td><img src="images/face.gif" width="32" height="32" /></td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td><input type="file" name="upload" id="upload" /></td>
				</tr>
				<tr>
					<td height="35" align="right">生日：</td>
					<td>
						<select name="birthYear">
							<option value="1990">1990</option>
							<option value="1989">1989</option>
						</select>年 
						<select name="birthMonth">
							<option value="12">12</option>
							<option value="11">11</option>
						</select>月 
						<select name="birthDay">
							<option value="31">31</option>
							<option value="30">30</option>
						</select>
					</td>
				</tr>
				<tr>
					<td height="35" align="right">性别：</td>
					<td>
						<input name="sex" type="radio" value="男" checked="checked" />男
						<input type="radio" name="sex" value="女" />女
					</td>
				</tr>
				<tr>
					<td height="35" align="right">密码：</td>
					<td><input name="passWord" type="password" size="50" maxlength="16" /></td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td>6-16个字符组成，区分大小写，不能为9位以下纯数字</td>
				</tr>
				<tr>
					<td height="35" align="right">密码：</td>
					<td><input name="rePassWord" type="password" size="50" maxlength="16" /></td>
				</tr>
				<tr>
					<td height="35" align="right">所在地：</td>
					<td>
						<select name="country">
							<option value="中国">中国</option>
						</select>
						<select name="province">
							<option value="北京">北京</option>
							<option value="上海">上海</option>
						</select>
						<select name="city">
							<option value="东城">东城</option>
							<option value="西城">西城</option>
							<option value="海淀">海淀</option>
						</select>
					</td>
				</tr>
				<tr>
					<td height="35" align="right">爱好：</td>
					<td><input name="hobby" type="checkbox" value="爬山" />爬山
						<input name="hobby" type="checkbox" value="游泳" />游泳
						<input name="hobby" type="checkbox" value="滑雪" />滑雪
						<input name="hobby" type="checkbox" value="上网" />上网
					</td>
				</tr>
				<tr>
					<td height="35" align="right">验证码：</td>
					<td><input name="veryCode" type="text" size="50" maxlength="4" /></td>
				</tr>
				<tr>
					<td align="right">验证图片：</td>
					<td><img src="images/veryCode.gif" width="132" height="55" /> <a href="#">看不清楚？换张图片</a></td>
				</tr>
				<tr>
					<td height="60" align="right">&nbsp;</td>
					<td><input type="submit" name="btnRegister" value="确定并同意以下服务条款" />
						<input type="reset" name="btnReset" value="重置" /></td>
				</tr>
				<tr>
					<td height="35" align="right">&nbsp;</td>
					<td><textarea name="readme" cols="45" rows="5">腾讯在此特别提醒用户认真阅读、充分理解本《软件许可及服务协议》（下称《协议》）--- 用户应认真阅读、充分理解本《协议》中各条款，包括免除或者限制腾讯责任的免责条款及对用户的权利限制条款。请您审慎阅读并选择接受或不接受本《协议》（未成年人应在法定监护人陪同下阅读）。除非您接受本《协议》所有条款，否则您无权下载、安装或使用本软件及其相关服务。您的下载、安装、使用、帐号获取和登录等行为将视为对本《协议》的接受，并同意接受本《协议》各项条款的约束。</textarea></td>
				</tr>
			</table>
		</form></td>
	</tr>
</table>
<br />

</table>
</body>
</html>
