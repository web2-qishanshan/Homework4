<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人人网注册页面</title>
</head>

<body>
<table width="895" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td width="120"><img src="images/logo.gif" width="106" height="27" /></td>
		<td><strong>10秒找到你所有朋友</strong></td>
		<td align="right">已有人人网账号，<a href="#">登录</a></td>
	</tr>
</table>
<br />
<table width="895" border="1" align="center" cellpadding="10" cellspacing="0">
	<tr>
		<td>
			<p><strong>免费开通人人网账号</strong></p>
			<form id="form1" name="form1" method="post" action="">
			<table width="100%" border="0" cellspacing="0" cellpadding="10">
				<tr>
					<td width="100" align="right">注册邮箱：</td>
					<td>
						<input name="userName" type="text" id="userName" size="30" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td>你还可以使用 <a href="#">账号</a> 注册或者 <a href="#">手机号</a> 注册</td>
				</tr>
				<tr>
					<td align="right">创建密码：</td>
					<td><input name="passWord" type="password" id="passWord" size="30" maxlength="16" /></td>
				</tr>
				<tr>
					<td align="right">真实姓名：</td>
					<td><input name="trueName" type="text" id="trueName" value="" size="30" maxlength="8" /></td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td><input name="sex" type="radio" id="male" value="1" checked="checked" />男 
						<input type="radio" name="sex" id="female" value="2" />女</td>
				</tr>
				<tr>
					<td align="right">生日：</td>
					<td><select name="birthYear" id="birthYear">
						<option value="1990">1990</option>
						<option value="1991" selected="selected">1991</option>
						<option value="1992">1992</option>
					</select>年 <select name="birthMonth" id="birthMonth">
						<option value="12">12</option>
						<option value="11">11</option>
						<option value="10" selected="selected">10</option>
					</select>月 <select name="birthDay" id="birthDay">
						<option value="31">31</option>
						<option value="30" selected="selected">30</option>
						<option value="29">29</option>
					</select>日</td>
				</tr>
				<tr>
					<td align="right">我现在：</td>
					<td><select name="work" id="work">
						<option value="正在上学">正在上学</option>
						<option value="已毕业">已毕业</option>
					</select></td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td><img src="images/verycode.gif" width="132" height="55" align="absmiddle" />&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">看不清换一张？</a></td>
				</tr>
				<tr>
					<td align="right">验证码：</td>
					<td><input name="veryCode" type="text" id="veryCode" size="15" maxlength="5" /></td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td><input type="image" name="btnReg" id="btnReg" src="images/btn_reg.gif" /></td>
				</tr>
		</table>
		</form>
		</td>
		<td width="284" valign="top" bgcolor="#f7f7f7"><table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td height="200" align="center"><img src="images/intro-new.png" width="242" height="116" /></td>
				</tr>
				<tr>
					<td height="25"><strong>最热门公共主页</strong></td>
				</tr>
				<tr>
					<td><table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="94" align="center"><img src="images/icon_zhaowei.gif" width="73" height="73" /></td>
							<td width="94" align="center"><img src="images/icon_likaifu.gif" width="73" height="73" /></td>
							<td align="center"><img src="images/icon_shangjie.gif" width="73" height="73" /></td>
						</tr>
						<tr>
							<td height="25" align="center">赵薇</td>
							<td align="center">李开复</td>
							<td align="center">商界</td>
						</tr>
					</table></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td height="25"><strong>最热门游戏</strong></td>
				</tr>
				<tr>
					<td><table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="94" align="center"><img src="images/icon_xxzz.gif" width="73" height="73" /></td>
							<td width="94" align="center"><img src="images/icon_rrnc.gif" width="73" height="73" /></td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td height="25" align="center">小小战争</td>
							<td align="center">人人农场</td>
							<td>&nbsp;</td>
						</tr>
					</table></td>
				</tr>
		</table></td>
	</tr>
</table>
<br />
<table width="895" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td align="right">点击免费开通账号表示同意并遵守<a href="#">人人服务条款</a></td>
	</tr>
</table>

</html>
